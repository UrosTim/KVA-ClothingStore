<div class="flex">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="flex flex-col w-full items-center px-40 mt-10">
    @if (id) {
      <h5>Edit brand</h5>
    } @else {
      <h5>Add new brand</h5>
    }
    <form action="" class="mt-10 p-4 w-2/3">
      <div class="flex flex-col w-full">
        <div class="w-full gap-4">
          <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="name"
              name="name"
            />
          </mat-form-field>
        </div>
        <div class="flex justify-end">
          @if (id) {
            <button
              mat-raised-button
              color="primary"
              [disabled]="!name"
              (click)="update()"
            >
              Submit
            </button>
          } @else {
            <button
              mat-raised-button
              color="primary"
              [disabled]="!name"
              (click)="add()"
            >
              Submit
            </button>
          }
        </div>
      </div>
    </form>
  </div>
</div>
